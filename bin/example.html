<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>光影日记 - 记录成长的每一刻</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="diary-app">
  <!-- 动态光影背景 -->
  <div id="light-background" class="dynamic-light"></div>

  <!-- 可拖拽模块容器 -->
  <div id="diary-canvas" class="draggable-container">
    <!-- 文字模块 -->
    <div class="diary-module text-module" draggable="true">
      <textarea placeholder="记录此刻的心情..."></textarea>
    </div>

    <!-- 图片模块 -->
    <div class="diary-module image-module" draggable="true">
      <input type="file" accept="image/*" />
      <div class="image-preview"></div>
    </div>
  </div>

  <!-- 灵感推送区域 -->
  <div id="inspiration-panel">
    <h3>本周主题</h3>
    <div class="theme-list"></div>
  </div>

  <!-- 成长轨迹可视化 -->
  <div id="growth-track">
    <div class="timeline"></div>
    <div class="emotion-chart"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
