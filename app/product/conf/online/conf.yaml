kitex:
  service: "product"
  address: "0.0.0.0:8081"
  metrics_port: "0.0.0.0:9991"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

registry:
  registry_address:
    - etcd:2379
  username: ""
  password: ""

mysql:
  dsn: "%s:%s@tcp(%s:3306)/%s?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "redis:6379"
  username: ""
  password: ""
  db: 0
