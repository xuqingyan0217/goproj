<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalAI - 智能营养追踪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 2rem auto;
        }
        .status-bar {
            height: 44px;
            background: #000;
            color: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }
        .nav-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
        }
        .nav-item.active {
            color: #007AFF;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .progress-bar {
            height: 8px;
            background: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #3B82F6;
            border-radius: 4px;
        }
        .entry-item {
            background: #F3F4F6;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .entry-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="phone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span>9:41</span>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi ml-2"></i>
                <i class="fas fa-battery-full ml-2"></i>
            </div>
        </div>

        <!-- 主页内容 -->
        <div class="p-4 overflow-auto" style="height: calc(100% - 128px);">
            <h1 class="text-2xl font-bold mb-6">卡路里追踪</h1>
            
            <!-- 今日摘要 -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">今日摘要</h2>
                    <span class="text-gray-500">2023年5月15日</span>
                </div>
                
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <div>
                        <div class="text-2xl font-bold text-blue-500">1,250</div>
                        <div class="text-sm text-gray-500">卡路里</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-green-500">65g</div>
                        <div class="text-sm text-gray-500">蛋白质</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-orange-500">45g</div>
                        <div class="text-sm text-gray-500">脂肪</div>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 45%;"></div>
                </div>
                <div class="flex justify-between text-sm text-gray-500 mt-1">
                    <span>0</span>
                    <span>已达成每日目标的45%</span>
                    <span>2,500</span>
                </div>
            </div>

            <!-- 最近记录 -->
            <div>
                <h2 class="text-xl font-semibold mb-4">最近记录</h2>
                
                <div class="entry-item">
                    <div class="flex items-center">
                        <div class="entry-icon bg-blue-100">
                            <i class="fas fa-hamburger text-blue-500 text-xl"></i>
                        </div>
                        <div>
                            <div class="font-semibold">鸡肉汉堡</div>
                            <div class="text-sm text-gray-500">12:30 · 450 千卡</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-semibold">450</div>
                        <div class="text-sm text-gray-500">千卡</div>
                    </div>
                </div>

                <div class="entry-item">
                    <div class="flex items-center">
                        <div class="entry-icon bg-green-100">
                            <i class="fas fa-apple-alt text-green-500 text-xl"></i>
                        </div>
                        <div>
                            <div class="font-semibold">苹果</div>
                            <div class="text-sm text-gray-500">10:45 · 95 千卡</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-semibold">95</div>
                        <div class="text-sm text-gray-500">千卡</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="nav-bar">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-camera"></i>
                <span>扫描</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-utensils"></i>
                <span>推荐</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
