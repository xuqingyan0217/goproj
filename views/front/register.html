<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="/static/cms/css/font.css">
    <link rel="stylesheet" href="/static/cms/css/xadmin.css">
    <!-- favicon-template.html -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script src="/static/cms/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/cms/js/xadmin.js"></script>
    <script>
        // 定义验证用户名的函数
        function validateUsername(username) {
            // 简单验证，比如用户名长度在3到20个字符之间，只允许包含字母、数字和下划线
            const pattern = /^[a-zA-Z0-9_]{3,20}$/;
            return pattern.test(username);
        }

        // 定义验证密码的函数
        function validatePassword(password) {
            // 密码长度在6到20个字符之间，可包含字母、数字和常见特殊字符
            const pattern = /^[a-zA-Z0-9@#$%^&+=]{6,20}$/;
            return pattern.test(password);
        }

        // 自定义提示框函数，优化对后端返回结果等情况的展示
        function showCustomAlert(message, iconType, callback) {
            if (typeof layer === 'undefined') {
                console.error('Layer is not defined');
                return;
            }

            // 定义默认图标类型为1（可根据实际常用情况调整默认值）
            if (iconType === undefined) {
                iconType = 1;
            }

            // 显示提示信息，并在关闭后执行回调
            layer.msg(message, {
                time: 1500, // 自动关闭时间，单位毫秒
                icon: iconType,
                end: function () {
                    if (typeof callback === 'function') {
                        callback(); // 执行传入的回调函数
                    }
                }
            });
        }

        $(document).ready(function () {
            // 给提交按钮绑定点击事件
            $('input[lay-filter="login"]').on('click', function (e) {
                e.preventDefault(); // 阻止表单默认提交行为

                var username = $('input[name="username"]').val();
                var password = $('input[name="password"]').val();
                var repassword = $('input[name="repassword"]').val();

                // 验证用户名
                if (!validateUsername(username)) {
                    showCustomAlert('用户名格式不正确，请输入3-20位包含字母、数字、下划线的字符', 5);
                    return;
                }

                // 验证密码
                if (!validatePassword(password)) {
                    showCustomAlert('密码格式不正确，请输入6-20位包含字母、数字、常见特殊字符的字符', 5);
                    return;
                }

                // 验证两次密码是否一致
                if (password!== repassword) {
                    showCustomAlert('两次输入的密码不一致，请重新输入', 5);
                    return;
                }

                // 使用ajax发送注册请求，类似之前的形式
                $.ajax({
                    url: "{{urlfor "RegisterController.Post"}}",  // 后端注册接口的URL，通过模板语法生成路由地址
                    type: "POST",  // 请求方法为POST，符合提交注册数据的操作
                    data: {
                        "username": username,  // 收集用户名输入框的值作为参数发送
                        "password": password,  // 收集密码输入框的值作为参数发送
                        "repassword": repassword  // 收集确认密码输入框的值作为参数发送
                    },
                    success: function (data) {
                        console.log('Response:', data);  // 打印整个响应数据以进行调试
                        if (data && data.message === "注册成功") {
                            showCustomAlert('注册成功，即将转往登录界面', 1, function () {
                                window.location.href = '{{urlfor "LoginController.Get"}}';
                            });
                        } else {
                            // 如果返回的不是注册成功的提示，显示通用错误提示（这里简单处理，实际可能根据后端返回更细化处理）
                            showCustomAlert('注册出现未知错误，请稍后再试', 5);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('AJAX Error:', status, error);
                        if (xhr.status === 400) {
                            var errorData = xhr.responseJSON;
                            if (errorData && errorData.error) {
                                showCustomAlert(errorData.error, 5);
                            }
                        } else if (xhr.status === 500) {
                            showCustomAlert('服务器内部出现错误，请稍后再试', 5);
                        } else {
                            showCustomAlert('请求失败，请重试', 5);
                        }
                    }
                });
            });
        });
    </script>
</head>
<body class="login-bg">

<div class="login">
    <div class="message">注册</div>
    <div id="darkbannerwrap"></div>

    <form action="{{urlfor "RegisterController.Post"}}" method="post" class="layui-form">
    <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
    <hr class="hr15">
    <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
    <hr class="hr15">
    <input name="repassword" lay-verify="required" placeholder="确认密码" type="password" class="layui-input">
    <hr class="hr15">
    <input value="立即注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
    <hr class="hr20">
    </form>
    <div><a href='{{urlfor "LoginController.Get"}}'>已有账号？点我登录</a></div>
</div>

<script>

</script>
<!-- 底部结束 -->
</body>

</html>
