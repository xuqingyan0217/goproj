<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- favicon-template.html -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/cms/css/font.css">
    <link rel="stylesheet" href="/static/cms/css/xadmin.css">
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script src="/static/cms/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/cms/js/xadmin.js"></script>
    <script>
        // 自定义提示框函数，优化对后端返回结果等情况的展示
        function showCustomAlert(message, iconType, callback) {
            if (typeof layer === 'undefined') {
                console.error('Layer is not defined');
                return;
            }

            // 定义默认图标类型为1（可根据实际常用情况调整默认值）
            if (iconType === undefined) {
                iconType = 1;
            }

            // 显示提示信息，并在关闭后执行回调
            layer.msg(message, {
                time: 1500, // 自动关闭时间，单位毫秒
                icon: iconType,
                end: function () {
                    if (typeof callback === 'function') {
                        callback(); // 执行传入的回调函数
                    }
                }
            });
        }

        $(function () {
            // 给提交按钮绑定点击事件
            $('input[lay-filter="login"]').on('click', function (e) {
                e.preventDefault(); // 阻止表单默认提交行为

                var username = $('input[name="username"]').val();
                var password = $('input[name="password"]').val();

                // 使用ajax发送登录请求
                $.ajax({
                    url: "{{urlfor "LoginController.Post"}}",  // 后端登录接口的URL，通过模板语法生成路由地址
                    type: "POST",  // 请求方法为POST，符合提交登录数据的操作
                    data: {
                        "username": username,  // 收集用户名输入框的值作为参数发送
                        "password": password  // 收集密码输入框的值作为参数发送
                    },
                    success: function (data) {
                        console.log('Response:', data);  // 打印整个响应数据以进行调试
                        if (data && data.code === 200) {  // 假设后端成功返回的状态码是200，可根据实际调整
                            showCustomAlert('登录成功', 1, function () {
                                window.location.href = '{{urlfor "MainController.Get"}}';  // 登录成功后跳转到首页（这里示例跳转到index.html，可根据实际路由调整）
                            });
                        } else if (data && data.code === 401) {  // 假设401表示用户名或密码错误等授权问题，可根据实际调整
                            showCustomAlert('用户名或密码错误，请重新输入', 5);
                        } else {
                            // 对于其他非预期的返回码，显示通用错误提示（实际可细化处理）
                            showCustomAlert('登录出现未知错误，请稍后再试', 5);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('AJAX Error:', status, error);
                        if (xhr.status === 400) {
                            var errorData = xhr.responseJSON;
                            if (errorData && errorData.error) {
                                showCustomAlert(errorData.error, 5);
                            }
                        } else if (xhr.status === 500) {
                            showCustomAlert('服务器内部出现错误，请稍后再试', 5);
                        } else {
                            showCustomAlert('请求失败，请重试', 5);
                        }
                    }
                });
            });
        });
    </script>
</head>
<body class="login-bg">

<div class="login">
    <div class="message">登录界面</div>
    <div id="darkbannerwrap"></div>

    <form action="{{urlfor "LoginController.Post"}}" method="post" class="layui-form">
    <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
    <hr class="hr15">
    <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
    <hr class="hr15">
    <hr class="hr15">
    <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
    <hr class="hr20">
    </form>
    <div>演示:admin 123456，仅用于方便游客查看作者的个人学习日记</div>
    <!--        <div><a href='{{urlfor "RegisterController.Get"}}'>没有账号？点击注册</a></div>-->
</div>

<footer>
    {{template "front/footer.html"}}
</footer>

<!-- 底部结束 -->

</body>
</html>
